<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="tackle tanks, tanks, io, games, tank game" />
    <meta
      name="Tackle Tanks"
      content="Play tackletanks.io for free! Epic tank battles, up to 100 players can join. 15 tanks to choose from with different skills and powerups! Play with your freinds!"
    />
    <link rel="icon" type="image/png" href="HTML_images/Favicon.png" />
    <link rel="stylesheet" href="Sources/CSS/shop.css" />
    <link rel="stylesheet" href="Sources/CSS/Background.css" />
    <title>Tackle Tanks - Online Tank PvP</title>
  </head>
  <body>
    <div class="BACKGROUND">
      <div class="bgrid">
        <div class="bitem"></div>
        <div class="bitem"></div>
        <div class="bitem"></div>
        <div class="bitem"></div>
        <div class="bitem"></div>
        <div class="bitem"></div>
        <div class="bitem"></div>
        <div class="bitem"></div>
        <div class="bitem"></div>
      </div>
      <img
        id="background"
        class="TreeCorner1"
        src="HTML_images/TreeCorner1.svg"
        alt="Trees"
      />
      <img
        id="background"
        class="TreeCorner2"
        src="HTML_images/TreeCorner2.svg"
        alt="Trees"
      />
      <img
        id="background"
        class="TreeCorner3"
        src="HTML_images/TreeCorner3.svg"
        alt="Trees"
      />
      <img
        id="background"
        class="TreeCorner4"
        src="HTML_images/TreeCorner4.svg"
        alt="Trees"
      />
    </div>
    <section class="shop">
      <button
        class="close"
        type="button"
        onclick="changePage('index.html')"
        onmouseover="this.style.cursor='pointer'"
      >
        <img class="icon" src="HTML_images/Close.svg" alt="Settings" />
      </button>
      <div class="selector">
        <div class="container extra">
          <div class="grid">
            <h2>SHOP</h2>
            <img class="icon" src="HTML_images/cart.svg" alt="Settings" />
            <div class="gridS">
              <img class="icon" src="HTML_images/Scraps.svg" alt="Scraps" />
              <h4 id="scraps">0</h4>
            </div>
          </div>
          <div class="grid2">
            <div id="base" class="TankPlaceHolder equippedSkin">
              <img id="skin" src="" alt="Tank's Base" />
              <img
                id="pointer"
                class="pointer"
                src="HTML_images/Cannon.svg"
                alt="Nozzle"
              />
            </div>
            <div class="gridv3">
              <h3 id="skin_name">Basic</h3>
              <div id="button_grid">
                <button
                  id="equip"
                  type="button"
                  onclick="equip()"
                  onmouseover="this.style.cursor='pointer'"
                >
                  EQUIP?
                </button>
                <button
                  id="equipped"
                  type="buy"
                  onclick="buy()"
                  onmouseover="this.style.cursor='pointer'"
                >
                  EQUIPPED
                </button>
                <button
                  id="buy"
                  type="button"
                  onclick="buy()"
                  onmouseover="this.style.cursor='pointer'"
                >
                  NOT ENOUGH SCRAPS! (999999)
                </button>
              </div>
            </div>
            <div id="grid_stretch" class="grid_stretch"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="Sources/JS/shop.js"></script>
</html>
