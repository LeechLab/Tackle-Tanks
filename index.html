<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="tackle tanks, tanks, io, games, tank game" />
    <meta
      name="Tackle Tanks"
      content="Play tackletanks.io for free! Epic tank battles, up to 100 players can join. 15 tanks to choose from with different skills and powerups! Play with your freinds!"
    />
    <link rel="icon" type="image/png" href="HTML_images/Favicon.png" />
    <link rel="stylesheet" href="Sources/CSS/Background.css" />
    <link rel="stylesheet" href="Sources/CSS/index.css" />
    <title>Tackle Tanks - Online Tank PvP</title>
  </head>
  <body>
    <div class="BACKGROUND">
      <div class="bgrid">
        <div class="bitem"></div>
        <div class="bitem"></div>
        <div class="bitem"></div>
        <div class="bitem"></div>
        <div class="bitem"></div>
        <div class="bitem"></div>
        <div class="bitem"></div>
        <div class="bitem"></div>
        <div class="bitem"></div>
      </div>
      <img
        id="background"
        class="TreeCorner1"
        src="HTML_images/TreeCorner1.svg"
        alt="Trees"
      />
      <img
        id="background"
        class="TreeCorner2"
        src="HTML_images/TreeCorner2.svg"
        alt="Trees"
      />
      <img
        id="background"
        class="TreeCorner3"
        src="HTML_images/TreeCorner3.svg"
        alt="Trees"
      />
      <img
        id="background"
        class="TreeCorner4"
        src="HTML_images/TreeCorner4.svg"
        alt="Trees"
      />
    </div>
    <section class="showcase">
      <div class="container1">
        <h1>Online Tank PvP! Play against your friends!</h1>
        <img class="title" src="HTML_images/title.svg" alt="Tackle Tanks" />
      </div>
      <div class="vgrid2">
        <div class="container2 grid">
          <div class="container3 vgrid">
            <input
              type="text"
              id="Username"
              name="Username"
              placeholder="Username..."
            />
            <div>
              <select class="server" id="server">
                <option value="americas">Americas</option>
                <option value="europe">Europe</option>
                <option value="asia">Asia/Australia</option>
                <option value="africa">Africa</option>
              </select>
              <button
                class="button_play"
                onclick="changePage('lobby.html')"
                type="button"
                onmouseover="this.style.cursor='pointer'"
              >
                <img class="icon" src="HTML_images/Play.svg" alt="PLAY" />
              </button>
            </div>
          </div>
          <div id="base" class="TankPlaceHolder">
            <img id="skin" src="" alt="Tank's Base" />
            <img
              id="pointer"
              class="pointer"
              src="HTML_images/Cannon.svg"
              alt="Nozzle"
            />
          </div>
        </div>
        <h5 id="username-error"></h5>
      </div>
    </section>
    <button
      class="clicker settings"
      type="button"
      onclick="changePage('settings.html')"
      onmouseover="this.style.cursor='pointer'"
    >
      <img class="icon" src="HTML_images/Settings.svg" alt="Settings" />
    </button>
    <div class="gridS">
      <img class="icon" src="HTML_images/Scraps.svg" alt="Scraps" />
      <h2 id="scraps">0</h2>
    </div>
    <button
      class="shop"
      type="button"
      onclick="changePage('shop.html')"
      onmouseover="this.style.cursor='pointer'"
    >
      <div class="grid">
        <h3>SHOP</h3>
        <img class="icon" src="HTML_images/cart.svg" alt="Shop" />
      </div>
    </button>
    <div class="container navbar flex">
      <nav>
        <ul>
          <li><a onclick="changePage('guide.html')">Game Guide</a></li>
          <li>
            <a onclick="changePage('privacy_policy.html')">Privacy Policy</a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
  <script src="Sources/JS/main.js"></script>
</html>
